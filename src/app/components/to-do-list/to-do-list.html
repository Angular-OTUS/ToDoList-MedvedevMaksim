<h1 class="title">Todo List</h1>
<div class="todo-list__search">
  <input
    [value]="searchValue()"
    (input)="onSearchChange($event)"
    type="text"
    placeholder="Enter name of new todo"
  />
  <button class="button button--add" type="button">Add</button>
</div>

<ul class="todo-list">
  @for (todo of todos(); track todo.id) {
  <app-to-do-item [todo]="todo" />
  }
</ul>
